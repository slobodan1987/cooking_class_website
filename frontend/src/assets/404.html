<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const supportedLocales = ["en", "de", "fr", "it", "es", "cs"];
        const path = window.location.pathname.split("/");
        const locale = path[1];

        // Ako je traženi jezik podržan, idi na njegov index.html
        if (supportedLocales.includes(locale)) {
          window.location.replace("/" + locale + "/index.html");
        } else {
          // Inače idi na default root
          window.location.replace("/");
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
