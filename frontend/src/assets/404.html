<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Dynamic redirect based on path
      const lang = window.location.pathname.split("/")[1];
      if (["en-US", "de", "fr", "it", "es", "cs"].includes(lang)) {
        window.location.replace("/" + lang + "/");
      } else {
        window.location.replace("/");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
